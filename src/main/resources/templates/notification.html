<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body data-layout="topnav">
<div class="wrapper">
    <div class="content-page">
        <div class="content">
            <div th:replace="fragments.html :: top-nav"></div>
            <div th:replace="fragments.html :: main-nav"></div>

            <!-- Start Content-->
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">알림</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title mt-2">새로운 알림</h4>
                                <div class="table-responsive">
                                    <table class="table table-centered table-hover mb-0">
                                        <tbody>
                                        <tr th:if="${newNotificationList.size() > 0}" th:each="notification : ${newNotificationList}">
                                            <td>
                                                <a th:href="${notification.link}"><h5 class="font-14 mb-1 font-weight-normal" th:text="${notification.title}">
                                                    알림</h5></a>
                                                <span class="text-muted font-13" th:text="${notification.shortDescription}">동행자 모집 짧은 소개 글</span>
                                            </td>
                                        </tr>
                                        <tr th:if="${newNotificationList.size() == 0}">
                                            <td>
                                                <h5 class="font-14 mb-1 font-weight-normal">새로운 알림이 없습니다.</h5>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div> <!-- end table-responsive-->
                            </div> <!-- end card-body-->

                            <div class="card-body" th:if="${watchNotificationList.size() > 0}">
                                <h4 class="header-title mt-2">읽은 알림</h4>
                                <div class="table-responsive">
                                    <table class="table table-centered table-hover mb-0">
                                        <tbody>
                                        <tr th:each="notification : ${watchNotificationList}">
                                            <td>
                                                <a th:href="@{notification.link}"><h5 class="font-14 mb-1 font-weight-normal" th:text="${notification.title}">
                                                    알림</h5></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div> <!-- end table-responsive-->
                            </div> <!-- end card-body-->

                        </div> <!-- end card-->
                    </div> <!-- end col-->
                </div>
                <!-- end row -->
            </div> <!-- container -->
        </div> <!-- content -->
        <footer th:replace="fragments.html :: footer"></footer>
    </div>
</div>
<div th:replace="fragments.html :: js-zip"></div>

</body>
</html>
