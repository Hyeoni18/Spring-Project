<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body data-layout="topnav">

<!-- Begin page -->
<div class="wrapper">

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <div th:replace="fragments.html :: top-nav"></div>
            <div th:replace="fragments.html :: main-nav"></div>

            <div class="py-5 text-center" th:if="${error}">
                <p class="lead">트래블위드 이메일 확인</p>
                <div class="alert alert-danger" role="alert">
                    이메일 확인 링크가 정확하지 않습니다.
                </div>
            </div>

            <div class="py-5 text-center" th:if="${error == null}">
                <p class="lead">트래블위드 이메일 확인</p>
                <h2>
                    이메일을 확인했습니다. <span th:text="${numberOfUser}">10</span>번째 회원,
                    <span th:text="${nickname}">사용자</span>님 가입을 축하합니다.
                </h2>
                <small class="text-info">이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스워드로 로그인 할 수 있습니다.</small>
            </div>
        </div> <!-- content -->

        <footer th:replace="fragments.html :: footer"></footer>
    </div>
</div>
<div th:replace="fragments.html :: js-zip"></div>

</body>
</html>
