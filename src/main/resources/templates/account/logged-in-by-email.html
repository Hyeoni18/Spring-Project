<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body data-layout="topnav">

<div class="wrapper">
    <div class="content-page">
        <div class="content">
            <div th:replace="fragments.html :: top-nav"></div>
            <div th:replace="fragments.html :: main-nav"></div>

            <div class="py-5 text-center" th:if="${error}">
                <p class="lead">트래블위드 이메일 로그인</p>
                <div  class="alert alert-danger" role="alert" th:text="${error}">
                    로그인 할 수 없습니다.
                </div>
            </div>

            <div class="py-5 text-center" th:if="${error == null}">
                <p class="lead">트래블위드 이메일 로그인</p>
                <h2>이메일로 로그인 했습니다. <a th:href="@{/settings/password}">패스워드를 변경</a>하세요.</h2>
            </div>

        </div> <!-- content -->

        <footer th:replace="fragments.html :: footer"></footer>
    </div>
</div>
<div th:replace="fragments.html :: js-zip"></div>

</body>
</html>
