<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body data-layout="topnav">
<div class="wrapper">
    <div class="content-page">
        <div class="content">
            <div th:replace="fragments.html :: top-nav"></div>
            <div th:replace="fragments.html :: main-nav"></div>

            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">Profile</h4>
                        </div>
                    </div>
                </div>

                <!-- start page title -->
                <div class="row">
                    <div class="col-sm-3">
                        <div th:replace="fragments.html :: settings-menu(currentMenu='notifications')"></div>
                    </div>
                    <div class="col-sm-9">
                        <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                            <span th:text="${message}">완료</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="row">
                            <h2 class="col-12">알림 설정</h2>
                        </div>
                        <div class="row mt-3" th:fragment="profile-form">
                            <form class="col-12" action="#" th:action="@{/account/settings/notifications}" th:object="${notifications}" method="post" novalidate>
                                <div class="alert alert-light" role="alert">
                                    <strong><a href="#" th:href="@{/settings/locations}">원하는 지역</a>에
                                        <a href="#" th:href="@{/settings/keywords}">관심있는 주제</a>의 모집이 만들어졌을 때</strong> 알림을 받을 방법을 설정하세요.
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-switch custom-control-inline">
                                        <input type="checkbox" th:field="*{travelCreatedByEmail}" class="custom-control-input" id="travelCreatedByEmail">
                                        <label class="custom-control-label" for="travelCreatedByEmail">이메일로 받기</label>
                                    </div>
                                    <div class="custom-control custom-switch custom-control-inline">
                                        <input type="checkbox" th:field="*{travelCreatedByWeb}" class="custom-control-input" id="travelCreatedByWeb">
                                        <label class="custom-control-label" for="travelCreatedByWeb">웹으로 받기</label>
                                    </div>
                                </div>
                                <div class="alert alert-light" role="alert">
                                    <strong>참여중인 동행자 모집</strong>에 대한 알림을 받을 방법을 설정하세요.
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-switch custom-control-inline">
                                        <input type="checkbox" th:field="*{travelUpdatedByEmail}" class="custom-control-input" id="travelWatchByEmail">
                                        <label class="custom-control-label" for="travelWatchByEmail">이메일로 받기</label>
                                    </div>
                                    <div class="custom-control custom-switch custom-control-inline">
                                        <input type="checkbox" th:field="*{travelUpdatedByWeb}" class="custom-control-input" id="travelWatchByWeb">
                                        <label class="custom-control-label" for="travelWatchByWeb">웹으로 받기</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- content -->
                <footer th:replace="fragments.html :: footer"></footer>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments.html :: js-zip"></div>
</body>
</html>
