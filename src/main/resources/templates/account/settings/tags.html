<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body data-layout="topnav">
<div class="wrapper">
    <div class="content-page">
        <div class="content">
            <div th:replace="fragments.html :: top-nav"></div>
            <div th:replace="fragments.html :: main-nav"></div>

            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">Profile</h4>
                        </div>
                    </div>
                </div>

                <!-- start page title -->
                <div class="row">
                    <div class="col-sm-3">
                        <div th:replace="fragments.html :: settings-menu(currentMenu='tags')"></div>
                    </div>
                    <div class="col-sm-9">
                        <div class="row">
                            <h2 class="col-12">관심있는 여행 주제</h2>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-info" role="alert">
                                    참여하고 싶은 여행 주제를 입력해 주세요. 해당 주제의 여행 모임이 생기면 알림을 받을 수 있습니다. 태그를 입력하고 콤마(,)
                                    또는 엔터를 입력하세요.
                                </div>
                                <div id="whitelist" name="whitelist" th:text="${whitelist}" hidden></div>
                                <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags, ',')}"
                                       class="tagify--outside" aria-describedby="tagHelp" placeholder='write tags to add below'/>
                            </div>
                        </div>
                    </div>
                </div> <!-- content -->
                <footer th:replace="fragments.html :: footer"></footer>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments.html :: js-zip"></div>
<script th:replace="fragments.html :: ajax-csrf-header"></script>
<script th:replace="fragments.html :: update-tags(baseUrl='/account/settings/tags')"></script>
</body>
</html>
