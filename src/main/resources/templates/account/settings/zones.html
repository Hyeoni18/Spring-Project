<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body data-layout="topnav">
<div class="wrapper">
    <div class="content-page">
        <div class="content">
            <div th:replace="fragments.html :: top-nav"></div>
            <div th:replace="fragments.html :: main-nav"></div>

            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">Profile</h4>
                        </div>
                    </div>
                </div>

                <!-- start page title -->
                <div class="row">
                    <div class="col-sm-3">
                        <div th:replace="fragments.html :: settings-menu(currentMenu='zones')"></div>
                    </div>
                    <div class="col-sm-9">
                        <div class="row">
                            <h2 class="col-12">선호 여행 지역</h2>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-info" role="alert">
                                    가고싶은 지역을 등록하세요. 해당 지역에 트래블 모임이 생기면 알림을 받을 수 있습니다.<br/>
                                    시스템에 등록된 지역만 선택할 수 있습니다.
                                </div>
                                <div id="whitelist" name="whitelist" th:text="${whitelist}" hidden></div>
                                <input id="zones" type="text" name="zones" th:value="${#strings.listJoin(zones, ',')}"
                                       class="tagify--outside" aria-describedby="zoneHelp"/>
                            </div>
                        </div>
                    </div>
                </div> <!-- content -->
                <footer th:replace="fragments.html :: footer"></footer>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments.html :: js-zip"></div>
<script th:replace="fragments.html :: ajax-csrf-header"></script>
<script th:replace="fragments.html :: update-zones(baseUrl='/settings/zones')"></script>
</body>
</html>
