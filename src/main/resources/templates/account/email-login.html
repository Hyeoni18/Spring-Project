<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head th:replace="fragments.html :: head"></head>
<body class="authentication-bg">

<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card">

          <!-- Logo-->
          <div class="card-header pt-4 text-center bg-primary">
            <span><img src="/images/logo_travel1.png" alt="" height="75"></span>
          </div>

          <div class="card-body p-4">

            <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 text-center mt-0 font-weight-bold">이메일 로그인</h4>
              <p class="text-muted mb-4">패스워드 없이 로그인하기 </p>
            </div>

            <div class="row justify-content-center">
              <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <span th:text="${error}">완료</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">완료</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <form action="#" th:action="@{/email-login}" method="post" novalidate>
                <div class="form-group">
                  <label for="email">가입 할 때 사용한 이메일</label>
                  <input id="email" type="email" name="email" class="form-control"
                         placeholder="your@email.com" aria-describedby="emailHelp" required>
                  <small id="emailHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일을 입력하세요.
                  </small>
                  <small class="invalid-feedback">이메일을 입력하세요.</small>
                </div>

                <div class="form-group">
                  <button class="btn btn-success btn-block" type="submit"
                          aria-describedby="submitHelp">로그인 링크 보내기</button>
                  <small id="submitHelp" class="form-text text-muted">
                    트래블위드에 처음 오신거라면 <a href="#" th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
                  </small>
                </div>
              </form>
            </div>

          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->

<div th:replace="fragments.html :: js-zip"></div>
</body>
</html>
