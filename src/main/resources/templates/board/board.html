<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="utf-8" />
    <title>MAIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico">

    <!-- third party css -->
    <link href="/css/vendor/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
    <!-- third party css end -->

    <!-- App css -->
    <link href="/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body data-layout="topnav">

<!-- Begin page -->
<div class="wrapper">

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Topbar Start -->
            <div class="navbar-custom topnav-navbar">
                <div class="container-fluid">

                    <!-- LOGO -->
                    <a href="/" class="topnav-logo">
                                <span class="topnav-logo-lg">
                                    <img src="/images/logo-dark.png" alt="" height="16">
                                </span>
                    </a>
                    <ul class="list-unstyled topbar-right-menu float-right mb-0">
                        <li style="margin-top: 17px;"><a href="/login/loginForm" class="btn btn-outline-success">로그인</a></li>
                        <li style="margin-top: 17px; margin-left: 10px;"><a href="/login/joinChoiceForm" class="btn btn-outline-success">회원가입</a></li>
                        <li></li>
                    </ul>
                    <a class="navbar-toggle"  data-toggle="collapse" data-target="#topnav-menu-content">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                    <div class="app-search">

                    </div>
                </div>
            </div>
            <!-- end Topbar -->

            <div class="topnav">
                <div class="container-fluid">
                    <nav class="navbar navbar-dark navbar-expand-lg topnav-menu">

                        <div class="collapse navbar-collapse" id="topnav-menu-content">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="/" class="nav-link">
                                        <i class="mdi mdi-speedometer mr-1"></i>Dashboard
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle arrow-none" href="javascript: void(0);" id="topnav-pages" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="mdi mdi-google-pages mr-1"></i>Function <div class="arrow-down"></div>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="topnav-pages">
                                        <a href="/board" class="dropdown-item">Board</a>
                                        <a href="pages-profile.html" class="dropdown-item">Excel</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>


            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">-Board</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                <a href="/board/new" class="btn btn-sm btn-link float-right mb-3"><i class="mdi mdi-plus-circle mr-1"></i> 등록</a>
                                <h4 class="header-title mt-2">CRUD with JPA</h4>
                                <div class="table-responsive">
                                    <div class="form-inline">
                                        <div class="form-group mb-3">
                                                <input type="search" class="form-control form-control-sm" placeholder="제목" aria-controls="basic-datatable" name="search" id="search">&nbsp;&nbsp;
                                                <button class="btn btn-success btn-sm" onclick="selectNotice();">검색</button>
                                        </div>
                                    </div>
                                    <table class="table table-centered table-hover mb-0">
                                        <tbody>
                                        <tr th:each="single : ${list}">
                                            <td>
                                                <h5 class="font-14 mb-1 font-weight-normal" th:text="${single.content}"></h5>
                                                <span class="text-muted font-13">Content</span>
                                            </td>
                                            <td>
                                                <h5 class="font-14 mb-1 font-weight-normal" th:text="${single.title}"></h5>
                                                <span class="text-muted font-13">Title</span>
                                            </td>
                                            <td>
                                                <h5 class="font-14 mb-1 font-weight-normal">$6,518.18</h5>
                                                <span class="text-muted font-13">Amount</span>
                                            </td>
                                            <td class="table-action">
                                                <a th:href="@{/board/delete/{id}(id=${single.id})}" class="action-icon float-right">
                                                    <i class="mdi mdi-delete"></i>
                                                </a>&nbsp;&nbsp;
                                                <a th:href="@{/board/edit/{id}(id=${single.id})}" class="action-icon float-right">
                                                    <i class="mdi mdi-pencil"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div> <!-- end table-responsive-->

                                <div th:if="${totalPages > 1}">
                                    <div class="dataTables_paginate paging_simple_numbers float-right" id="datatable-buttons_paginate">
                                        <ul class="pagination pagination-rounded">
                                            <li class="paginate_button page-item previous" id="datatable-buttons_previous">
                                                <a th:href="@{/board(page=${previous})}" aria-controls="datatable-buttons" data-dt-idx="0" tabindex="0" class="page-link">
                                                    <i class="mdi mdi-chevron-left"></i>
                                                </a>
                                            </li>
                                            <li th:each="pageNum : ${#numbers.sequence(pPage, nPage)}" th:class="(${pageNum} == ${currentPage}) ? 'paginate_button page-item active' : 'paginate_button page-item'">
                                                <a th:href="@{/board(page=${pageNum})}" th:text="${pageNum}" aria-controls="datatable-buttons" data-dt-idx="1" tabindex="0" class="page-link">[[${pageNum}]]</a>
                                            </li>
                                            <li class="paginate_button page-item next" id="datatable-buttons_next">
                                                <a th:href="@{/board(page=${next})}" aria-controls="datatable-buttons" data-dt-idx="7" tabindex="0" class="page-link">
                                                    <i class="mdi mdi-chevron-right"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div> <!-- end card-body-->
                        </div> <!-- end card-->
                    </div> <!-- end col-->

                </div>
                <!-- end row -->

            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        2022 © Hyeoni
                    </div>
                    <div class="col-md-6">
                        <div class="text-md-right footer-links d-none d-md-block">
                            <a href="javascript: void(0);">About</a>
                            <a href="javascript: void(0);">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- App js -->
<script src="/js/app.min.js"></script>

<!-- third party js -->
<script src="/js/vendor/Chart.bundle.min.js"></script>
<script src="/js/vendor/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/js/vendor/jquery-jvectormap-world-mill-en.js"></script>
<!-- third party js ends -->

<!-- demo app -->
<script src="/js/pages/demo.dashboard.js"></script>
<!-- end demo js-->

</body>
</html>
