<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body data-layout="topnav">
<div class="wrapper">
    <div class="content-page">
        <div class="content">
            <div th:replace="fragments.html :: top-nav"></div>
            <div th:replace="fragments.html :: main-nav"></div>
            <div class="container-fluid">
                <div th:replace="fragments.html :: travel-info"></div>
                <div th:replace="fragments.html :: travel-menu (travelMenu='announcement')"></div>

                <div class="row px-3 justify-content-center">
                    <div class="card-body">
                        <div class="table-responsive-sm">
                                <div class="form-group">
                                    <div class="row px-3 justify-content-center">
                                        <div class="col-10 pt-3" th:text="${board.title}"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row px-3 justify-content-center">
                                        <div class="col-10 pt-3" th:utext="${board.fullDescription}"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">삭제</button>
                                </div>

                        </div>
                    </div>
                </div>

            </div> <!-- container -->
        </div> <!-- content -->
        <footer th:replace="fragments.html :: footer"></footer>
    </div>
</div>
<div th:replace="fragments.html :: js-zip"></div>
</body>
</html>
