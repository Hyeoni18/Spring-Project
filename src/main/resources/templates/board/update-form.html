<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body data-layout="topnav">
<div class="wrapper">
    <div class="content-page">
        <div class="content">
            <div th:replace="fragments.html :: top-nav"></div>
            <div th:replace="fragments.html :: main-nav"></div>
            <div class="container-fluid">
                <div th:replace="fragments.html :: travel-info"></div>
                <div th:replace="fragments.html :: travel-menu (travelMenu='announcement')"></div>

                <div class="row px-3 justify-content-center">
                    <div class="card-body">
                        <div class="table-responsive-sm">
                            <form class="needs-validation col-sm-10" th:action="@{'/board/'+${travel.path}+'/'+${board.id}+'/edit'}" th:object="${boardForm}" method="post" novalidate>
                                <div class="form-group">
                                    <label for="title">제목</label>
                                    <input id="title" type="text" th:field="*{title}" class="form-control"
                                           placeholder="제목" aria-describedby="titleHelp" required max="50">
                                    <small id="titleHelp" class="form-text text-muted">
                                        제목을 50자 이내로 입력하세요.
                                    </small>
                                    <small class="invalid-feedback">제목을 입력하세요.</small>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</small>
                                </div>

                                <div class="form-group">
                                    <label for="fullDescription">내용</label>
                                    <textarea id="fullDescription" type="textarea" th:field="*{fullDescription}" class="form-control"
                                              placeholder="여행에 대한 의견을 작성해 주세요." aria-describedby="fullDescriptionHelp" required></textarea>
                                    <small id="fullDescriptionHelp" class="form-text text-muted">
                                        내용을 입력 하세요.
                                    </small>
                                    <small class="invalid-feedback">내용을 입력 하세요.</small>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}">FullDescription Error</small>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div> <!-- container -->
        </div> <!-- content -->
        <footer th:replace="fragments.html :: footer"></footer>
    </div>
</div>
<div th:replace="fragments.html :: js-zip"></div>
<script th:replace="fragments.html :: form-validation"></script>
<script th:replace="fragments.html :: editor-script"></script>
</body>
</html>
